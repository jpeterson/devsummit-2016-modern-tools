<!DOCTYPE html>
<html>
  <head>
    <title>3 - Browserify Demo</title>
  </head>
  <body>
    <h1>ES2015 + Babel + Browserify</h1>

    <button onclick="addText()">Say Hello...</button>

    <script type="text/javascript" src="dist/bundle.js"></script>

    <script type="text/javascript">

      function addText() {
        var myApp = new window.App('Josh');
        var text = document.createTextNode(myApp.sayHello('Dev Summit'));
        document.body.appendChild(text);

      }
    </script>
  </body>
</html>
