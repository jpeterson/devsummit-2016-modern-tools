<!DOCTYPE html>
<html>
  <head>
    <title>Browserify Demo</title>
  </head>
  <body>
    <h1>ES2015 + Browserify</h1>
    <button onclick="addText()">Say Hello...</button>

    <script type="text/javascript" src="dist/bundle.js"></script>
    <script type="text/javascript">
      function addText() {
        var myApp = new window.App('Bingo');
        var text = document.createTextNode(myApp.sayHello('Josh'));
        document.body.appendChild(text);
      }
    </script>
  </body>
</html>
